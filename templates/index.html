<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionBot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(255,213,79,1) 0%, rgba(255,111,97,1) 50%, rgba(247,148,30,1) 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            backdrop-filter: blur(15px);
            width: 400px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        

        .chat-header {
            backdrop-filter: blur(25px);
            background:white;
            color: #FF6F61;
            
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
    
    color: black;
    padding: 10px;
    margin: 10px 0;
    height: 450px; /* Set a fixed height */
    max-height: 450px; /* Ensures responsiveness */
    overflow-y: auto; 
        font-family: 'Poppins', sans-serif;
    font-size: 1em;
    line-height: 1.5;
    max-width: 90%;
    text-align: left;
    display: inline-block;
}
.chat-box::-webkit-scrollbar {
    width: 6px; /* Narrow scrollbar width */
    background: transparent; /* No background for scrollbar */
}

.chat-box::-webkit-scrollbar-thumb {
    background-color: rgba(247, 148, 30, 0.7); /* Scrollbar thumb color */
    border-radius: 10px; /* Rounded scrollbar */
}

.chat-box::-webkit-scrollbar-thumb:hover {
    background-color: rgba(247, 148, 30, 1); /* Darker thumb on hover */
}

.chat-box::-webkit-scrollbar-track {
    background: transparent; /* Remove scrollbar track background */
}


       .user-message {
            margin-left: auto;
            background-color: rgba(233, 74, 122, 0.8); 
            color: white;
            padding: 10px;
            border-radius: 20px 20px 0 20px;
            max-width: 70%;
        }

        .bot-message {
            margin-right: auto;
            background-color: #f1f1f1;
            color: black;
            padding: 10px;
            border-radius: 20px 20px 20px 0;
            max-width: 70%;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: white;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .input-container button {
            background-color: #FF6F61;
            border: none;
            color: white;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header"><span>FashionBot</span></div>
    <div class="chat-box" id="chat-box">
        <!-- Bot initial message will appear here -->
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    let step = 1;
    let gender = "";
    let eventType = "";
    let color = "";
    let style = "";

    function addMessage(message, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', sender === 'bot' ? 'bot-message' : 'user-message');
        messageDiv.innerText = message;
        document.getElementById('chat-box').appendChild(messageDiv);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }

    // Initial greeting message when the page loads
    window.onload = function() {
        const initialMessage = "Hello! Welcome to FashionBot. Who are you shopping for? (Male, Female, Unisex)";
        addMessage(initialMessage, 'bot');
    };

    document.getElementById('sendBtn').addEventListener('click', function() {
        const userInput = document.getElementById('userInput').value;
        if (userInput.trim() === '') return;

        // Add user message to the chat box
        addMessage(userInput, 'user');
        document.getElementById('userInput').value = '';

        // Send user input to the Flask backend using fetch
        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                step: step,
                input: userInput,
                gender: gender,
                eventType: eventType,
                color: color,
                style: style,
            }),
        })
        .then(response => response.json())
        .then(data => {
            // Update bot message based on the backend response
            addMessage(data.response, 'bot');

            // Update step and saved variables
            step = data.step;
            gender = data.gender || gender;
            eventType = data.eventType || eventType;
            color = data.color || color;
            style = data.style || style;
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
